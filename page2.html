<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elena Page</title>
  <style>
    :root {
      --baby-blue: #89CFF0;
      --light-gray: #888888;
    }

    body {
      margin: 0;
      padding: 0;
      background: black url('background1.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 40px 20px;
    }

    .title {
      font-size: 2.8em;
      margin-bottom: 20px;
      text-shadow: 0 0 8px rgba(0,0,0,0.6);
    }

    .description {
      font-size: 1.3em;
      max-width: 800px;
      margin-bottom: 40px;
      line-height: 1.6;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    .back-button {
      background-color: var(--baby-blue);
      border: none;
      padding: 15px 30px;
      font-size: 1.1em;
      border-radius: 8px;
      color: black;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .back-button:hover {
      background-color: #68bde8;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .title {
        font-size: 2em;
      }

      .description {
        font-size: 1.1em;
      }

      .back-button {
        font-size: 1em;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>

  <div class="title">
    Elena Cherneva :]
  </div>

  <div class="description">
    The picture you saw earlier was of my cat Sandy! She is a colorful breed and loves to sleep. She is usually scared of people but once she gets comfortable with them she starts to scratch and bite. :D
  </div>

  <button class="back-button" onclick="location.href='index.html'">
    â¬… Back to Main Page
  </button>

</body>
</html>
