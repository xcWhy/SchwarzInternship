
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Internship 2025</title>
    <style>
        :root {
            --schwarz-blue: #0050AA;
            --schwarz-gray: #F0F0F0;
            --schwarz-text-dark: #333333;
            --schwarz-accent-red: #E60A14;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--schwarz-gray);
            color: var(--schwarz-text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            line-height: 1.6;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: left;
            max-width: 800px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            margin-bottom: 30px;
        }

        .logo {
            max-width: 250px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--schwarz-blue);
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        }

        p {
            font-size: 1.1em;
            color: var(--schwarz-text-dark);
            margin-bottom: 25px;
        }

        .highlight {
            color: var(--schwarz-accent-red);
            font-weight: bold;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .nav-button {
            background-color: var(--schwarz-blue);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #003f88;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <center><img src="cat.png" alt="Cat" class="logo"></center>
            <h1><center>Team Name: <span class="highlight">Schwarz IT</span>!</center></h1>
        </header>
        <main>
            <p>A cat is a fluffy, mysterious friend who loves to purr, nap all day, and gaze at us with their independent eyes, full of playfulness..</p>
            <p>Current server time: <span id="current-time"></span></p>

            <!-- Бутони за навигация -->
            <div class="button-container">
                <button class="nav-button" onclick="location.href='page1.html'">Към Страница 1</button>
                <button class="nav-button" onclick="location.href='page2.html'">Към Страница 2</button>
            </div>
        </main>
        <center><footer>
            &copy; 2025 Schwarz IT. All rights reserved.
        </footer></center>
    </div>

    <script>
        function updateTime() {
            document.getElementById('current-time').innerText = new Date().toLocaleString();
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
