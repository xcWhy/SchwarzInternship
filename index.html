<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Alele</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="diva_icon.jpg">
  <style>
    :root {
      --baby-blue: #89CFF0;
      --light-gray: #888888;
    }

    body {
      margin: 0;
      padding: 0;
      background: black url('Stars-background.gif') repeat;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      text-align: center;
      font-size: 4.8em;
      margin: 40px 0;
      font-family: 'UnifrakturCook', cursive;
    }

    .title span.ale {
      color: var(--light-gray);
    }

    .title span.le {
      color: var(--baby-blue);
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 100%;
      max-width: 1000px;
      padding: 0 20px;
    }

    .clickable-div {
      background-color: #222;
      border: 2px solid #444;
      border-radius: 12px;
      padding: 60px 20px;
      text-align: center;
      font-size: 1.5em;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s ease;
      background-size: cover;
      background-position: top center;
      flex: 1;
      max-width: 50%;
      min-height: 200px;
      box-shadow: 0 0 10px transparent;
    }

    .clickable-div:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px rgba(137, 207, 240, 0.6);
    }

    @media (max-width: 768px) {
      .button-container {
        flex-direction: column;
      }

      .clickable-div {
        max-width: 100%;
        width: 100%;
      }
    }
  </style>
    <script>
    if (window.location.pathname === "/") {
        window.location.href = "/index.html";
    }
    </script>
</head>
<body>

  <div class="title">
    Our team is: <span class="ale">Ale</span><span class="le">le</span>
  </div>

  <div class="button-container">
    <div class="clickable-div" onclick="location.href='page1.html'" style="background-image: url('Mykucho.jpg');">
    </div>
    <div class="clickable-div" onclick="location.href='page2.html'" style="background-image: url('SandyMeow.jpg');">
    </div>
  </div>

</body>
</html>
