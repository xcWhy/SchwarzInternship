<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aleksandria Page</title> 
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'UnifaktorCook';
      src: url('UnifaktorCook.ttf') format('truetype');
    }

    :root {
      --baby-blue: #89CFF0;
      --light-gray: #888888;
      --paw-color: rgb(229, 188, 116);
    }

    body {
      margin: 0;
      padding: 0;
      background: black url('Sakura.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'UnifaktorCook', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 40px 20px;
    }

    .content-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px 30px;
      border-radius: 16px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      margin-bottom: 40px;
      border: 2px solid white;
      transition: border 0.3s ease;
    }

    .content-box:hover {
      border: 2px dotted white;
    }

    .title {
      font-size: 2.8em;
      margin-bottom: 20px;
      text-shadow: 0 0 8px rgba(0,0,0,0.6);
      color: white;
      font-family: 'UnifrakturCook', cursive;

    }

    .description {
      font-size: 1.3em;
      line-height: 1.6;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
      color: white;
    }

    .back-button {
      background-color: var(--light-gray);
      outline: #ffffff;
      border: none;
      padding: 15px 30px;
      font-size: 1.1em;
      border-radius: 8px;
      color: black;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
      font-family: 'UnifaktorCook', sans-serif;
    }

    .back-button:hover {
      background-color: #ffffff;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .title {
        font-size: 2em;
      }

      .description {
        font-size: 1.1em;
      }

      .back-button {
        font-size: 1em;
        padding: 12px 24px;
      }

      .content-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="content-box">
    <div class="title">
      Aleksandria Nedelcheva
    </div>

    <div class="description">
      The photo shows my dog Marty. He's got a soft fur and eyes that are big and curious.  He'd rather be with his owners than around kids. He's not a fan of long walks and often hides when he sees his leash.  But most of all, he's my best friend!
    </div>
  </div>

  <button class="back-button" onclick="location.href='index.html'">
    â¬… Back to Main Page
  </button>

</body>
</html>
